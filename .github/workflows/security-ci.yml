# .github/workflows/security-ci.yml
name: Secure Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  security-events: write  
  contents: read          
  actions: read           

jobs:
  security-scan:
    name: Run SAST, SCA, and DAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    # =============== SAST: Semgrep ===============
      - name: Run Semgrep SAST
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit
          output: semgrep-report.sarif
          generate-sarif: true
        continue-on-error: true

      - name: Ensure valid SARIF file exists
        run: |
          if [ ! -f semgrep-report.sarif ]; then
            echo '{"$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","version":"2.1.0","runs":[{"tool":{"driver":{"name":"Semgrep","informationUri":"https://semgrep.dev","version":"0.0.0"}},"results":[]}]}' > semgrep-report.sarif
            echo "⚠️ Created empty but valid SARIF file."
          else
            # Valida se é JSON válido
            python3 -m json.tool semgrep-report.sarif >/dev/null || (echo "❌ Invalid SARIF JSON"; exit 1)
          fi

      - name: Upload Semgrep SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-report.sarif
          category: semgrep-security-audit
        if: always()

      # =============== SCA: Trivy ===============
      - name: Run Trivy vulnerability scanner (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          ignore-unfixed: true
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # =============== Build & Run App in Docker ===============
      - name: Build vulnerable app Docker image
        run: docker build -t vulnerable-app ./app

      - name: Run app container in background
        run: |
          docker run -d --name test-app -p 8080:8080 vulnerable-app
          # Espera a app subir
          sleep 5
          curl -f http://localhost:8080/health || exit 1

      # =============== DAST: OWASP ZAP Baseline ===============
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv' 
          cmd_options: '-a --autooff'        
        continue-on-error: true 

      # =============== Verify HIGH/CRITICAL in report ===============
      - name: Check for HIGH/CRITICAL alerts in ZAP report
        run: |
          REPORT="report.md"
          if [ ! -f "$REPORT" ]; then
            echo "❌ ZAP report not found!"
            exit 1
          fi

          # Conta alertas com risco HIGH (2) ou CRITICAL (3)
          HIGH_COUNT=$(grep -c "Risk: High" "$REPORT" || true)
          CRITICAL_COUNT=$(grep -c "Risk: Critical" "$REPORT" || true)

          echo "High-risk alerts: $HIGH_COUNT"
          echo "Critical-risk alerts: $CRITICAL_COUNT"

          if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "❌ DAST found high or critical issues. Failing pipeline."
            exit 1
          else
            echo "✅ No high/critical DAST issues found."
          fi

      # =============== Cleanup ===============
      - name: Stop and remove app container
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true