# .github/workflows/security-ci.yml
name: Secure Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  security-events: write  
  contents: read          
  actions: read           

jobs:
  security-scan:
    name: Run SAST, SCA, and DAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    # =============== SAST: Semgrep ===============
      - name: Run Semgrep SAST
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit
          output: semgrep-report.sarif
          generate-sarif: true
        continue-on-error: true

      - name: Ensure valid SARIF file exists
        run: |
          if [ ! -f semgrep-report.sarif ]; then
            echo '{"$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","version":"2.1.0","runs":[{"tool":{"driver":{"name":"Semgrep","informationUri":"https://semgrep.dev","version":"0.0.0"}},"results":[]}]}' > semgrep-report.sarif
            echo "‚ö†Ô∏è Created empty but valid SARIF file."
          else
            # Valida se √© JSON v√°lido
            python3 -m json.tool semgrep-report.sarif >/dev/null || (echo "‚ùå Invalid SARIF JSON"; exit 1)
          fi

      - name: Upload Semgrep SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-report.sarif
          category: semgrep-security-audit
        if: always()

      # =============== SCA: Trivy ===============
      - name: Run Trivy vulnerability scanner (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          ignore-unfixed: true
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # =============== Build & Run App in Docker ===============
      - name: Build vulnerable app Docker image
        run: docker build -t vulnerable-app ./app

      - name: Run app container in background
        run: |
          docker run -d --name test-app -p 8080:8080 vulnerable-app
          # Espera a app subir
          sleep 5
          curl -f http://localhost:8080/health || exit 1

      # =============== DAST: OWASP ZAP Baseline (oficial) ===============
      - name: Run OWASP ZAP Baseline Scan
        id: zap_scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8080'
          format: 'sarif'
          output_file: 'zap-report.sarif'
          cmd_options: '-a --autooff'
        continue-on-error: true
    
      - name: Verify and expose SARIF report path
        id: verify_sarif
        run: |
            REPORT="zap-results.sarif"
            if [ ! -f "$REPORT" ]; then
                echo "‚ùå Expected SARIF report not found: $REPORT"
                echo "Available files:"
                ls -la *.sarif 2>/dev/null || echo "No .sarif files found."
                exit 1
            fi
            echo "report_path=$REPORT" >> "$GITHUB_OUTPUT"


      # =============== Verificar HIGH/CRITICAL no relat√≥rio ===============
      - name: Check for HIGH/CRITICAL issues in SARIF
        run: |
            REPORT="${{ steps.verify_sarif.outputs.report_path }}"
            echo "üîç Analyzing SARIF: $REPORT"

            HIGH_OR_CRITICAL=$(jq -r '
                .runs[].results[]?
                | select(has("properties"))
                | .properties."security-severity" as $sev
                | select($sev and ($sev | tonumber >= 7.0))
            ' "$REPORT" | wc -l)

            if [ "$HIGH_OR_CRITICAL" -gt 0 ]; then
                echo "‚ùå Found $HIGH_OR_CRITICAL high/critical DAST issues."
                exit 1
            else
                echo "‚úÖ No high/critical DAST issues detected."
            fi

      # =============== Cleanup ===============
      - name: Stop and remove app container
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true